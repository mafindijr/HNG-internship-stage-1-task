<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/contact-page.css">
</head>
<body>
    <header data-testid="test-contct-head">
        <ul class="nav">
            <li><a href="profile-card.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="contact-page.html">Contact Us</a></li>
        </ul>
    </header>

    <main>
        <form action="get">
            <label for="fullName">
                Full Name*
                <input type="text" id="fullName" data-testid="test-contct-fullname" required>
            </label>
            <label for="email">
                Enter Email*
                <input type="email" id="email" data-testid="test-contact-email" required>
            </label>
            <label for="subject">
                Subject*
                <input id="subject"  data-testid="text-subject-message" required>
            </label>
            <label for="message">
                Send a Message*
                <textarea name="message" id="message" data-testid="test-contact-message" required></textarea>
            </label>
            <label for="submitButton">
                <button class="submitBtn" id="submitButton" data-testid="test-contact-submitBtn">Submit</button>
            </label>
        </form>
    </main>


</body>
</html>
