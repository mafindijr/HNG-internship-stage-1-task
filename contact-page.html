<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/contact-page.css">
</head>
<body>
    <header data-testid="test-contact-head">
        <ul class="nav">
            <li><a href="profile-card.html">Home</a></li>
            <li><a href="about-page.html">About Us</a></li>
            <li><a href="contact-page.html">Contact Us</a></li>
        </ul>
    </header>

    <main class="contact-container">
            <h1>Contact Us</h1>

        <!-- add novalidate so we can show custom errors inside the span.error as learned from the resource shared -->
        <form action="submit" data-testid="test-contact-form" class="form-data" novalidate>
            <label for="fullName">

                <input type="text" id="fullName" placeholder="Enter Full Name" data-testid="test-contct-fullname" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="email">
                Enter Email*

                <input type="email" id="email" placeholder="Enter Email" data-testid="test-contact-email" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="subject">
                Subject*

                <input type="text" id="subject" placeholder="Enter Subject"  data-testid="text-subject-message" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="message">
                Send a Message*

                <br>
                <textarea name="message" id="message" placeholder="Send Message " data-testid="test-contact-message" required></textarea>
                <span class="error" aria-live="polite"></spa
            </label>
            <label for="submitButton">
                <button class="submitBtn" id="submitButton" data-testid="test-contact-submitBtn">Submit</button>
            </label>
        </form>
    </main>

    <script>
        const form = document.querySelector('.form-data');
        const fields = [
            { el: document.getElementById('fullName'), name: 'Full Name' },
            { el: document.getElementById('email'), name: 'Email' },
            { el: document.getElementById('subject'), name: 'Subject' },
            { el: document.getElementById('message'), name: 'Message' }
        ];

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default submission

            // Clear previous errors
            fields.forEach(f => {
                f.el.classList.remove('invalid');
                const errorSpan = f.el.nextElementSibling; // Get the corresponding error span
                errorSpan.innerHTML = ''; // Clear error message
            });

            let hasErrors = false;

            // Validate each field
            fields.forEach(f => {
                const errorSpan = f.el.nextElementSibling; // Get the corresponding error span
                if (!f.el.value.trim()) {
                    hasErrors = true;
                    errorSpan.innerHTML = `${f.name} is required`; // Set error message
                    f.el.classList.add('invalid');
                }
            });

            // Additional email validation
            const emailField = fields.find(f => f.name === 'Email').el;
            if (emailField.value.trim() && !emailField.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                hasErrors = true;
                const errorSpan = emailField.nextElementSibling; // Get the corresponding error span
                errorSpan.innerHTML = 'Please enter a valid email address'; // Set error message
                emailField.classList.add('invalid');
            }

            if (hasErrors) {
                return false; // Prevent submission if there are errors
            }

            // If validation passes
            alert('Form submitted successfully!');
            form.reset(); // Reset form after successful submission
            return false;
        });

        // Clear error message when user starts typing
        fields.forEach(field => {
            field.el.addEventListener('input', () => {
                const errorSpan = field.el.nextElementSibling; // Get the corresponding error span
                if (field.el.classList.contains('invalid')) {
                    field.el.classList.remove('invalid');
                    errorSpan.innerHTML = ''; // Clear error message
                }
            });
        });
    </script>

</body>
</html>
