<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="HNG Cohort 13 Stage One Task - A project to facilitate communication and feedback during the internship.">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/contact-page.css">
</head>
<body>
    <header data-testid="test-contact-head">
        <ul class="nav">
            <li><a href="profile-card.html">Home</a></li>
            <li><a href="about-page.html">About Us</a></li>
            <li><a href="contact-page.html">Contact Us</a></li>
        </ul>
    </header>

    <main class="contact-container">
            <h1>Contact Us</h1>

        <!-- add novalidate so we can show custom errors inside the span.error as learned from the resource shared -->
        <form action="submit" data-testid="test-contact-form" class="form-data" novalidate>
            <label for="fullName">

                <input type="text" id="fullName" placeholder="Enter Full Name" data-testid="test-contct-fullname" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="email">
                Enter Email*

                <input type="email" id="email" placeholder="Enter Email" data-testid="test-contact-email" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="subject">
                Subject*

                <input type="text" id="subject" placeholder="Enter Subject"  data-testid="text-subject-message" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="message">
                Send a Message*

                <br>
                <textarea name="message" id="message" placeholder="Send Message " data-testid="test-contact-message" required></textarea>
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="submitButton">
                <button class="submitBtn" id="submitButton" data-testid="test-contact-submitBtn">Submit</button>
            </label>
        </form>
    </main>

    <script src="scripts/js-contact.js" ></script>

</body>
</html>
